<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Text Switcher with Trigger & Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000">

      <!-- Black Background -->
      <a-sky color="#000000"></a-sky>
      <a-plane rotation="-90 0 0" width="100" height="100" color="#111111"></a-plane>
      <a-box position="0 2 -4" width="6" height="3" depth="0.1" color="#222"></a-box>

      <!-- Main Text -->
      <a-text id="mainText" value="vlabs" align="center"
              position="0 2 -3.9" width="6" color="#00ffcc" side="double"></a-text>

      <!-- Next Button -->
      <a-box id="nextBtn" class="clickable" position="0 0.8 -3.9" width="1" height="0.4" depth="0.2" color="#4444ff"></a-box>
      <a-text value="Next" position="0 1.05 -3.9" align="center" width="2" color="white"></a-text>

      <!-- Slider Track -->
      <a-box position="0 -0.3 -3.9" width="2.5" height="0.1" depth="0.05" color="#888"></a-box>

      <!-- Slider Handle with Fuse -->
      <a-sphere class="clickable" id="sliderHandle" position="-1.25 -0.3 -3.85" radius="0.08" color="#ffcc00"
                fuse="true" fuse-timeout="3000"></a-sphere>

      <!-- Camera + Trigger-Based Cursor -->
      <a-entity position="0 1.6 0">
        <a-camera look-controls="magicWindowTrackingEnabled: false" wasd-controls-enabled="false">
          <a-cursor id="cursor"
                    raycaster="objects: .clickable"
                    fuse="true"
                    fuse-timeout="3000"
                    color="#00ffee">
          </a-cursor>
        </a-camera>
      </a-entity>

    </a-scene>

    <script>
      const mainText = document.getElementById('mainText');
      const nextBtn = document.getElementById('nextBtn');
      const slider = document.getElementById('sliderHandle');
      let index = 0;
      const texts = ["vlabs", "kushagra", "vr"];

      // Handle "Next" button clicks with debounce
      let nextClickCooldown = false;

      nextBtn.addEventListener('click', () => {
        if (nextClickCooldown) return;
        nextClickCooldown = true;
        index = (index + 1) % texts.length;
        mainText.setAttribute('value', texts[index]);
        setTimeout(() => nextClickCooldown = false, 500); // Prevent double trigger
      });

      // Slider fuse activation after 3 seconds
      slider.addEventListener('fusing', () => {
        slider.setAttribute('color', '#00ffcc'); // Show feedback
      });

      slider.addEventListener('click', () => {
        // Move slider handle to next step (wrap around)
        let pos = slider.getAttribute('position');
        let newX = pos.x + 0.25;
        if (newX > 1.25) newX = -1.25;
        slider.setAttribute('position', { x: newX, y: pos.y, z: pos.z });
        slider.setAttribute('color', '#ffcc00'); // Reset color
      });
    </script>
  </body>
</html>
